<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Animation</title>
		<!-- 
			먼저 @keyframes에 ani라는 이름을 임의로 부여한 뒤, 
			시작점에서는 회전 값을 0도, 끝점에는 회전 값을 360도 설정
			모션을 적용할 div태그를 선택한 후 animation 구문을 통해서
			미리 설정해둔 ani를 호출과 동시에 
			모션속도는 2초, 가속도 없음으로 3회 동안 한 방향으로 반복 설정
			
			@keyframes 모션이름 {
				0% { 모션 시작점의 css 설정}
				100% { 모션 끝점의 css 설정}
			}
			
			animation:모션이름호출 시간 가속도 지연시간 반복횟수 방향지점;
			
			속성
			모션이름 : @keyframes에서 미리 정의한 모션을 호출한다.
			시간 : 0% ~ 100% 까지의 실행 속도를 초 단위로 설정. 예) 0.5s 1s
			가속도 : 모션의 가속도를 지정. linear(가속도 없음), ease(가속도 있음)
			지연시간: 모션이 시작되기 전 지연시간을 지정. 생략시 지연시간 없음
			반복횟수 : 0% ~ 100% 까지의 반복 횟수를 지정. infinite 설정시 무한 반복
			방향지점 : normal(0% ~ 100% 반복 실행), alternate(0% ~ 100% 완료 시 다시 100% ~ 0% 반복)
		 -->
		<style type="text/css">
			@keyframes ani {
				0% { transform:rotate(0deg);}
				100% { transform:rotate(360deg);}
			}
			
			div { width:300px;
			      height:300px;
			      background:blue;
			      margin:100px;			     
			      animation:ani 2s linear 3 normal;}
			
			
		</style>
	</head>
	<body>
		<div>animation</div>
	</body>
</html>
